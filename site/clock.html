<html>
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<script language="Javascript" type="text/Javascript" src="libraries/p5.js"></script>
	<link rel="stylesheet" type="text/css" href="styles_clock.css">	
		<style> body {padding: 0; margin: 0;} </style>
</head>
<body>
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>
	<script type="text/javascript">
      // first for css you need to go to online tutorials channel and download the image and put it in your folder
		const deg = 6;
		const hr = document.querySelector('#hr');

		const mn = document.querySelector('#mn');

		const sc = document.querySelector('#sc');


		setInterval(() => {



		let day = new Date();
		let hh = day.getHours() * 30;
		let mm = day.getMinutes() * deg;
		let ss = day.getSeconds() * deg;



		hr.style.transform = hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;




		mn.style.transform = `rotateZ(${mm}deg)`;




		sc.style.transform = `rotateZ(${ss}deg)`;
		})	





		let day = new Date();
		let hh = day.getHours() * 30;
		let mm = day.getMinutes() * deg;
		let ss = day.getSeconds() * deg;

		hr.style.transform = hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;


		mn.style.transform = `rotateZ(${mm}deg)`;


		sc.style.transform = `rotateZ(${ss}deg)`;

	</script>
</body>
</html>
